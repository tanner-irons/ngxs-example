<div class="favorite-display">
  <app-filter-select [movies]="favorites"></app-filter-select>
  <mat-card class="card" *ngFor="let favorite of favorites">
    <mat-card-header>
      <mat-card-title>
        {{favorite.Title}}
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="favorite.Poster" />
    <mat-card-content>
      <div>{{favorite.Genre}}</div>
      <div>{{favorite.Year}}</div>
    </mat-card-content>
  </mat-card>
</div>
