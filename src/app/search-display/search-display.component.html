<div class="search-display">
  <div class="search-box">
    <app-search-box (moviesChanged)="updateMovieList($event)" (movieError)="updateError($event)"></app-search-box>
  </div>
  <div class="error-message" *ngIf="movieError; else movieListTemplate">
    {{movieError}}
  </div>
  <ng-template #movieListTemplate>
    <mat-list class="movie-list">
      <mat-list-item *ngFor="let movie of movieList">
        <h3 matLine> {{movie.Title}} </h3>
        <p matLine>
          <span> {{movie.Year}} </span>
          <span> -- {{movie.Type}} </span>
        </p>
        <button mat-button (click)="onMovieFavorited(movie)">
          Favorite
        </button>
      </mat-list-item>
    </mat-list>
  </ng-template>
</div>
