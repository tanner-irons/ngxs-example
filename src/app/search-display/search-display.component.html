<div class="search-display">
  <div class="search-box">
    <app-search-box (moviesChanged)="updateMovieList($event)" (movieError)="updateError($event)"></app-search-box>
  </div>
  <div class="error-message" *ngIf="movieError; else movieListTemplate">
    {{movieError}}
  </div>
  <ng-template #movieListTemplate>
    <div class="cards">
      <mat-card *ngFor="let movie of movieList">
        <mat-card-header>
          <mat-card-title>
            {{movie.Title}}
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="movie.Poster" />
        <mat-card-content>
          <div>{{movie.Type}}</div>
          <div>{{movie.Year}}</div>
          <button mat-raised-button (click)="onMovieFavorited(movie)">
            Add To Favorites
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-template>
</div>
